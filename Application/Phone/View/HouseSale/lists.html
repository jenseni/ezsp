<extend name="Public/base"/>

<block name="content">
<div class="header">
	<img class="logo" alt="LOGO" src="__IMG__/logo_02.gif">
	<a class="user-login" href="#">登录</a>
</div>
<div class="nav">
	<ul>
		<li><a class="active" href="#">房屋买卖</a></li>
		<li><a href="#">房屋租赁</a></li>
		<li>|</li>
		<li><a href="#">写字楼商铺</a></li>
		<li>|</li>
		<li><a href="#">代理楼盘</a></li>
	</ul>
</div>
<div class="tab-container">
	<div class="search">
		<input type="text" name="search" placeholder="请输入楼盘或小区名"/><input type="submit" class="searchbtn" value="搜索"/>
	</div>
	<div class="panel">
		<div class="panel-title"><span class="icon">|</span> {$city.name}<a class="btn pull-right btn-small" href="{:U('HouseSale/filter')}">筛选</a></div>
		<volist name="dataList" id="data">
		<div class="data-item">
			<img src="{$data.thumbnail|get_img=172,126}"/>
			<div class="data-info">
				<h3>{$data.title}</h3>
				{$data.area_name} {$data.busi_area_name} {$data.bed_room}室{$data.live_room}厅
				<span class="price">{$data.price}万</span>
			</div>
			<div class="clearfix"></div>
		</div>
		</volist>
	</div>
</div>
</block>
