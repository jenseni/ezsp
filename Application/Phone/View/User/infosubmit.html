<extend name="Public/base"/>

<block name="style">
<style type="text/css">
html,body{
	height: 100%;
}
div.sub-container{
	text-align: center;
}
.sub-content{
	margin: 0 auto;
	width: 70%;
}

div.reg{
	padding-top: 20px;
	background-size:cover;
	padding-bottom: 30px;
	-webkit-background-size: cover;
	margin: 0 auto;
}

ul{
	float:left;
}

li{
	list-style: none;
}

.mlabel{
	width:35%;
	font-weight: bold;
	text-align: right;
}

.mlabel li{	
	margin-top: 25px;
}

.minput li{
	margin-top: 20px;
	margin-left: 10px;
}

input{
	width: 100%;
	min-width: 150px;
	line-height: 23px;
}

textarea{
	width: 100%;
}

.footer-index{
	color: #FFF;
	font-weight: bold;
	width: 100%;
	font-size: 18px;
	height: 48px;
	line-height: 48px;
	background-color: #0E193E;
	text-align: center;
	position: fixed;
	bottom: 0;
	right: 0;
}

</style>
</block>

<block name="content">
<div class="sub-container blue">
	<img class="sub-content" style="margin-top:10px;margin-bottom:10px;" src="__IMG__/logo_01.png"/>
</div>
<div>{$message}</div>
<form action="{:U('User/infosubmit')}" method="post">
<div class="reg">
	<ul class="mlabel">
		<li>联系人</li>
		<li>联系电话</li>
		<li>描述</li>
	</ul>
	<ul class="minput">
		<li><input type="text" name="contact" value="{$data.contact}" /></li>
		<li><input type="text" name="contact_tel" value="{$data.contact_tel}"/></li>
		<li>
			<textarea name="content" rows="6"></textarea>
		</li>
	</ul>		
</div>

<div class="clearfix" style="padding: 10px 5px 0 5px;">
	<input type="submit" class="btn btn-blue btn-full" value="提交信息"/>
</div>

</form>
</block>
