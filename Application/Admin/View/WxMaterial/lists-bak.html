<extend name="Public/base" />

<block name="content">
	<div class="data-table">
		<div class="btn-group btn-group-sm pull-right" style="margin-bottom: 15px;">
			<a href="{:U('WxMaterial/add')}" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i> 添加</a>
			<a href="{:U('WxMaterial/delete')}" class="btn btn-default app-btn" target="#data-form" confirm="确定删除选中记录？"><i class="glyphicon glyphicon-remove"></i> 删除</a>
		</div>

		<form action="{:U('WxMaterial/lists')}" method="post" role="form" id="data-form">
			
		<table class="table table-striped table-condensed table-hover table-bordered">
			<thead>
				<tr>
					<th class="column-check">
						<input type="checkbox" check-group=":checkbox[name='id[]']"/>
					</th>
					<th>ID</th>
					<th>类型</th>
					<th>标题</th>
					<th>摘要</th>
					<th>媒体ID</th>
					<th>音乐链接</th>
					<th>HQ音乐</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<notempty name="dataList">
					<volist name="dataList" id="data">
					<tr>
						<td>
							<input type="checkbox" name="id[]" value="{$data.id}"/>
						</td>
						<td><a href="{:U('WxMaterial/edit', array('id'=>$data['id']))}">{$data.id}</a></td>
						<td>{$data.type}</td>
						<td>{$data.title}</td>
						<td>{$data.description}</td>
						<td>{$data.media_id}</td>
						<td>{$data.music_url}</td>
						<td>{$data.hq_music_url}</td>
						<td>
							<eq name="data['type']" value="news">
								<a class="btn btn-xs btn-default app-btn"  href="{:U('WxMaterial/additem', array('id'=>$data['id']))}">添加条目</a>
							</eq>
							<a class="btn btn-xs btn-danger app-btn" confirm="确认删除？" href="{:U('WxMaterial/delete', array('id'=>$data['id']))}">删除</a>
						</td>
					</tr>
					</volist>
				</notempty>
			</tbody>
		</table>
		<empty name="dataList"><p>暂无数据</p></empty>
		</form>

	</div>
</block>
