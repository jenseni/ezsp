<extend name="Public/base"/>

<block name="content">

<div class="data-table">
	<div class="btn-group btn-group-sm pull-right" style="margin-bottom: 15px;">
		<a href="{:U('Weixin/accountadd')}" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i> 添加</a>
		<a href="{:U('Weixin/accountdelete')}" class="btn btn-default app-btn" target="#data-form" confirm="确定删除选中记录？"><i class="glyphicon glyphicon-remove"></i> 删除</a>
	</div>

	<form action="{:U('Weixin/accountlist')}" method="post" role="form" id="data-form">
		
	<table class="table table-striped table-condensed table-hover table-bordered">
		<thead>
			<tr>
				<th class="column-check">
					<input type="checkbox" check-group=":checkbox[name='id[]']"/>
				</th>
				<th>微信号</th>
				<th>备注</th>
				<th>APP ID</th>
				<th>APP SECRET</th>
				<th>接入TOKEN</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<notempty name="dataList">
				<volist name="dataList" id="data">
				<tr>
					<td>
						<input type="checkbox" name="id[]" value="{$data.id}"/>
					</td>
					<td><a href="{:U('Weixin/accountedit', array('id'=>$data['id']))}">{$data.id}</a></td>
					<td>{$data.desc_txt}</td>
					<td>{$data.app_id}</td>
					<td>{$data.app_secret}</td>
					<td>{$data.valid_token}</td>
					<td>
						<a class="btn btn-xs btn-danger app-btn" confirm="确认删除？" href="{:U('Weixin/accountdelete', array('id'=>$data['id']))}">删除</a>
					</td>
				</tr>
				</volist>
			</notempty>
		</tbody>
	</table>
	<empty name="dataList"><p>暂无数据</p></empty>
	</form>

</div>

</block>
