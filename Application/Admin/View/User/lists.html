<extend name="Public/base"/>

<block name="content">

<div class="data-table">
	<div class="btn-group btn-group-sm pull-right">
		<a href="{:U('User/add')}" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i> 添加管理员</a>
		<a id="opr_delete" href="javascript:;" class="btn btn-default"><i class="glyphicon glyphicon-remove"></i> 删除</a>
	</div>

	<form action="{:U('User/lists')}" method="get" role="form" class="form-search">
		<div class="form-inline">
			{:W('App/searchInput', array('username', I('username'), '用户名'))}
			<button type="submit" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-search"></span> 查询</button>
		</div>
	</form>
		
	<table class="table table-striped table-condensed table-hover table-bordered">
		<thead>
			<tr>
				<th>
					<input type="checkbox"/>
				</th>
				<th>用户名</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<volist name="dataList" id="data">
			<tr>
				<td>
					<input type="checkbox"/>
				</td>
				<td>{$data.username}</td>
				<td>
					<a class="btn btn-xs btn-info" href="#">权限设置</a>
					<a class="btn btn-xs btn-warning" href="#">重置密码</a>
					<a class="btn btn-xs btn-danger" href="#">删除</a>
				</td>
			</tr>
			</volist>
		</tbody>
	</table>

</div>
	
</block>
