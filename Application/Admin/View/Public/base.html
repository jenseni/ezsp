<taglib name="bs" />
<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<title>恒润房产管理平台</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link type="text/css" rel="stylesheet" href="__STATIC__/bootstrap/css/bootstrap.min.css"/>
<link type="text/css" rel="stylesheet" href="__STATIC__/bootstrap/css/bootstrap-theme.min.css"/>
<link type="text/css" rel="stylesheet" href="__CSS__/style.css">
<block name="style"></block> 
<script type="text/javascript" src="__STATIC__/jquery/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="__STATIC__/bootstrap/bootstrap.min.js"></script>
<!--[if lt IE 9]>
<script src="__STATIC__/bootstrap/html5shiv.js"></script>
<script src="__STATIC__/bootstrap/respond.min.js"></script>
<![endif]-->
<script type="text/javascript" src="__STATIC__/plugins/twitter-bootstrap-hover-dropdown.min.js"></script>
<script type="text/javascript">
window.App = {
	ROOT: "__ROOT__"
};
</script>
<script type="text/javascript" src="__JS__/app.js"></script>
<script type="text/javascript" src="__JS__/admin.js"></script>
<block name="script"></block> 
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#app-navbar-collapse">
					<span class="sr-only">导航</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">
					<img src="__IMG__/logo.png" alt="恒润房产"/>
				</a>
			</div>
			<div class="collapse navbar-collapse" id="app-navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-hover="dropdown" data-toggle="dropdown">
							<span class="glyphicon glyphicon-user"></span>
							{$loginUser['username']}
							<b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
							<li><a href="javascript:;"><i class="glyphicon glyphicon-lock"></i>&nbsp;修改密码</a></li>
							<li><a href="{:U('User/logout')}"><i class="glyphicon glyphicon-send"></i>&nbsp;注销</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2 sidebar">
				{:W('Auth/showMenu', array($loginUser, $currentView))} 
			</div>
			<div class="col-sm-10 content">
				{:W('Auth/showTab', array($loginUser, $currentView))} 
				<bs:actionError />
				<bs:actionMessage />
				<block name="content"></block> 
			</div>
		</div>
	</div>
</body>
</html>
