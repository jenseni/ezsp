<table width="260" border="0" cellspacing="0" cellpadding="0" class="news_tt">
	<tr>
		<td width="82" class="news_tt_left">推荐写字楼</td>
		<td width="158" align="right" class="news_tt_right">&nbsp;</td>
	</tr>
</table>
<ul class="hotlp_box" style="padding-left:10px; padding-right:10px;">
	<volist name="dataList" id="data">
	<li>
		<div class="hotlp_box_line">
			<a href="{:U('OfficeMarket/detail', array('id'=>$data['id']))}"><img src="{$data.thumbnail}" /></a>
			<div class="clear"></div>
			{$data.title}<br />
			位置：{$data.busi_area_name},{$data.area_sector}附近的{$data.area_sector_nearby}<br />
			{$data.square}平米，{$data.bd_type|get_lookup_value='OFFICE_MARKET_BD_TYPE',###}
			<em>{$data.price}{$data.price_unit|get_lookup_value='OFFICE_MARKET_PRICE_UNIT',###}</em>
		</div>
	</li>
	</volist>
</ul>
